learning_questions:
  - category_name: "\"反則\"を知ろう"
    questions:
      - statement: "チョンボとは？"
        answer: "麻雀における反則のこと"

      - statement: "チョンボするとどうなりますか？"
        answer: "罰則として点数を払ったり（罰符）、その局でアガる権利を失ったりします（アガリ放棄）"

      - statement: "フリテンとは？"
        answer: "チョンボの一種で、自分がすでに捨てた牌と同じ牌でロンしてしまうこと（自分が捨てた牌と同じ牌ではロンアガリできない）"

      - statement: "同巡内フリテンとは？"
        answer: "他のプレイヤーが捨てた牌でロンアガリできるのに見逃した場合、次自分の番が来るまではその牌と同じ牌でロンアガリできないこと"

      - statement: "役なしとは？"
        answer: "アガリの形を作ったが役がつかない状態でアガリを宣言してしまうこと"

      - statement: "誤ロン、誤ツモ、誤ポン、誤チーとは？"
        answer: "誤ってロンアガリ、ツモアガリ、ポン、チーなどを宣言してしまうこと"

      - statement: "多牌（ターハイ）とは？"
        answer: "手牌が13枚より多い状態にしてしまうこと"

      - statement: "少牌（ショウハイ）とは？"
        answer: "手牌が13枚より少ない状態にしてしまうこと"
