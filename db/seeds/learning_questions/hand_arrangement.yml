learning_questions:
  - category_name: "\"手牌\"の揃え方を知ろう"
    questions:
      - statement: "手牌とは何ですか？"
        answer: "自分の持ち牌のことで、トランプでいう手札。手牌を特定の形に揃えていくことでアガリを目指す"

      - statement: "麻雀で配られる最初の手牌は何枚ですか？"
        answer: "13枚"

      - statement: "自分の番で牌を引くことを何と言いますか？"
        answer: "ツモ、ツモる、など"

      - statement: "手牌の枚数は常に何枚に保つ必要がありますか？"
        answer: "13枚（ツモった後は14枚、1枚捨てて13枚に戻す）"

      - statement: "ツモった後に、牌を捨てることを何と言いますか？"
        answer: "打牌、打つ、切る、など"

      - statement: "ツモと打牌の繰り返しを通して、最終的に手牌をどのような形に揃えていきますか？"
        answer: "4組の面子（メンツ）と1組の雀頭（ジャントウ）の構成"

      - statement: "面子（メンツ）とは何ですか？"
        answer: "刻子（コーツ）または順子（シュンツ）できた、3枚の牌の組み合わせのこと"

      - statement: "刻子（コーツ）とは何ですか？"
        answer: "同じ牌を3枚集めたもの"

      - statement: "順子（シュンツ）とは何ですか？"
        answer: "連続した3枚の数字の牌のこと"

      - statement: "刻子や順子のことをまとめて何と呼びますか？"
        answer: "面子（メンツ）"

      - statement: "雀頭とは何ですか？"
        answer: "アガリの形を作るために必要な対子（トイツ）のこと。アタマとも呼ばれる"

      - statement: "対子（トイツ）とは何ですか？"
        answer: "同じ牌を2枚集めたもの"

      - statement: "あと1枚で面子になる、2枚の牌をを何と呼びますか？"
        answer: "塔子（ターツ）"

      - statement: "2,3のように、2枚の牌の数字が連続している塔子（ターツ）を何と呼びますか？"
        answer: "両面塔子（リャンメンターツ）"

      - statement: "1,3や7,9のように、2枚の牌の数字が間1つ空いている塔子（ターツ）を何と呼びますか？"
        answer: "嵌張塔子（カンチャンターツ）"

      - statement: "1,2や8,9のように、2枚の牌の数字が端に寄った塔子（ターツ）を何と呼びますか？"
        answer: "辺張塔子（ペンチャンターツ）"

      - statement: "手牌が最初に配られた際に、種類や数字がバラバラに並んだ状態を整理して見やすくすることを何と言いますか？"
        answer: "理牌（リーパイ）"

      - statement: "理牌の基本的な並べ方は？"
        answer: "萬子・筒子・索子・字牌の順に、数字は小さい順に並べる"

