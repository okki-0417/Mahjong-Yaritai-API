learning_questions:
  - category_name: "\"アガリ\"方を知ろう"
    questions:
      - statement: "アガリとは何ですか？"
        answer: "手牌を特定の形（以下、アガリの形と呼ぶ）に揃えた上で、役を作り、得点を得ること"

      - statement: "アガるとどうなるのですか？"
        answer: "得点を得て、ゲームが終了するか、次の局に進む"

      - statement: "アガリの形は何で構成されますか？"
        answer: "4組の面子（メンツ）と、1組の雀頭（ジャントウ）の形"

      - statement: "手牌が13枚の状態で、あと1枚でアガリの形になれる状態のことを何と呼びますか？"
        answer: "テンパイ（聴牌）"

      - statement: "テンパイの状態からアガるにはどうすれば良いですか？"
        answer: "最後の1枚を自分でツモるか、他のプレイヤーの捨て牌をロンする"

      - statement: "ロンアガリとは？"
        answer: "他のプレイヤーの捨て牌を使ってアガリの形にすること"

      - statement: "ツモアガリとは？"
        answer: "自分でツモった牌を使ってアガリの形にすること"

      - statement: "テンパイ時における、\"待ち\"とは何ですか？"
        answer: "テンパイの形からアガリの形にするために欲しい牌のこと"

      - statement: "待ちの形は何種類ありますか？"
        answer: "5種類"

      - statement: "リャンメン待ちとは？"
        answer: "数字の2,3の牌を持っていて、1か4が来れば最後のメンツが完成してアガれる、というような、シュンツの両端を待つ形"

      - statement: "カンチャン待ちとは？"
        answer: "数字の2,4の牌を持っていて、3が来れば最後のメンツが完成してアガれる、というような、間の牌を待つ形"

      - statement: "ペンチャン待ちとは？"
        answer: "数字の1,2や8,9の牌を持っていて、3や7が来れば最後のメンツが完成してアガれる、というような、端に寄った待ち"

      - statement: "シャンポン待ちとは？"
        answer: "数字の1,1や3,3のように同じ牌を2枚持っていて、あと1枚が来れば最後のメンツが完成してアガれる、というような、同じ牌を待つ形"

      - statement: "タンキ待ちとは？"
        answer: "雀頭（ジャントウ）2枚のうち1枚だけ持っていて、あと1枚を待つ形"

      - statement: "待ちの形は何種類ありましたか？"
        answer: "リャンメン待ち、カンチャン待ち、ペンチャン待ち、シャンポン待ち、タンキ待ちの5種類"

      - statement: "アガリ形を作った上で、アガるために必要なものは？"
        answer: "役"

      - statement: "役とは？"
        answer: "単に4メンツ1雀頭とは言っても、メンツと雀頭には色々な組み合わせ方（牌の種類や数字の構成、シュンツかコーツかなど）があり、その中でアガリとして認められている形のこと"

      - statement: "役がない状態でアガろうとすることを何と呼びますか？"
        answer: "チョンボ（反則）"

      - statement: "ツモと打牌の繰り返しを通してテンパイした際に宣言できる役は？"
        answer: "リーチ"
