learning_questions:
  - category_name: "\"1局\"の流れを知ろう"
    questions:
      - statement: "最初に牌を引くのは誰ですか？"
        answer: "その局の親"

      - statement: "親とは何ですか？"
        answer: "その局の最初に牌を引く人で、親はその局で得点が1.5倍になります。"

      - statement: "麻雀の順番はどちら回りですか？"
        answer: "反時計回り（左回り）"

      - statement: "\"風\"とは何ですか？"
        answer: "その局において各プレイヤーに割り当てられた方角のことで、親を東として左回りに東・南・西・北の順に割り当てられます。"

      - statement: "風を決める意味は何ですか？"
        answer: "その局の自分の方角（風）と一致する風牌（字牌の東/南/西/北）を集めると、役になります"

      - statement: "自分の番が来たら最初に行うことは？"
        answer: "山から牌を1枚ツモる"

      - statement: "ツモった直後、手牌は何枚になりますか？"
        answer: "14枚"

      - statement: "打牌した後、手牌は何枚になりますか？"
        answer: "13枚"

      - statement: "捨てる牌はどこに置きますか？"
        answer: "自分の前に左から6枚ずつ並ぶように置いていく"

      - statement: "捨てた牌が置かれる場所をなんと呼びますか？"
        answer: "河（かわ）"

      - statement: "ツモと打牌を繰り返すことで、手牌をどのような状態にすることを目指しますか？"
        answer: "4組の面子（メンツ）と1組の雀頭（ジャントウ）の構成（= アガリの形）"

      - statement: "1局が終わる条件を3つ挙げてください"
        answer: "誰かがアガる、誰もアガれずに山が尽きる（流局）、特殊な条件で途中流局する（九種九牌など）"

      - statement: "1局を何回やるのですか？"
        answer: "局が進むごとに親を左まわりに移動させていって、4人全員が親を1回ずつやったら1セットです。通常2セットで1ゲームです"

      - statement: "東場・南場とは？"
        answer: "最初の1セットを東場、2セット目を南場と呼びます"

      - statement: "セットごとにも方角をつける意味は？"
        answer: "自身の風と一致する風牌（東/南/西/北）を集めると役になりますが、それに加えて東場では字牌の東を集めると役になり、南場では字牌の南を集めると役になります"
