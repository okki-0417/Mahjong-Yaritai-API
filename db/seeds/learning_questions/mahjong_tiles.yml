learning_questions:
  - category_name: "\"麻雀牌\"を知ろう"
    questions:
      - statement: "麻雀牌とは？"
        answer: "麻雀で使用する牌のことで、トランプのカードのように色々種類がある"

      - statement: "萬子（マンズ）とは？"
        answer: "麻雀牌の種類の一つ（トランプでいうスペードやハート的なものの一つ）で、一から九までの漢数字と\"萬\"の字が描かれている牌のこと"

      - statement: "マンズの牌は全部で何種類ある？"
        answer: "合計9種類あり、それぞれ1〜9の数を表す"

      - statement: "筒子（ピンズ）とは？"
        answer: "麻雀牌の種類の一つで、丸い模様が1個〜9個描かれた牌のこと"

      - statement: "ピンズの牌は全部で何種類ある？"
        answer: "合計9種類あり、それぞれ1〜9の数を表す"

      - statement: "索子（ソーズ）とは？"
        answer: "麻雀牌の種類の一つで、竹のような模様が1個〜9個描かれた牌のこと"

      - statement: "ソーズの牌は全部で何種類ある？"
        answer: "合計9種類あり、それぞれ1〜9の数を表す"

      - statement: "字牌とは？"
        answer: "数を表すマンズ・ピンズ・ソーズと違い、漢字などが描かれた牌のこと"

      - statement: "字牌は何種類ある？"
        answer: "7種類"

      - statement: "字牌に含まれる牌をすべて挙げると？"
        answer: "東、南、西、北、白、發、中"

      - statement: "麻雀牌は全部で何種類？"
        answer: "マンズ・ピンズ・ソーズそれぞれ9種類ずつと、字牌7種類を足して合計34種類"
