learning_questions:
  - category_name: "\"鳴き\"を知ろう"
    questions:
      - statement: "鳴きとは何ですか？"
        answer: "他のプレイヤーの捨て牌をもらって面子を完成させること"

      - statement: "鳴きは何種類ありますか？"
        answer: "ポン、チー、カンの3種類"

      - statement: "ポンとは？"
        answer: "他家の捨て牌で刻子（コーツ）を作る鳴き"

      - statement: "チーとは？"
        answer: "左隣のプレイヤーが捨てた牌で順子（シュンツ）を作る鳴き"

      - statement: "カンとは？"
        answer: "同じ牌が4枚揃った時に、4枚で1つの刻子（コーツ）として扱う鳴き"

      - statement: "カンをして何の意味があるのですか？"
        answer: "ドラ（得点アップできるボーナス牌的なもの）を追加できる"

      - statement: "鳴くことでできなくなることを一つ挙げると？"
        answer: "聴牌（テンパイ）してもリーチができなくなる"

      - statement: "鳴いていない状態（テンパイしたらリーチができる状態）のことを何と呼ぶ？"
        answer: "門前（メンゼン）。鳴くことで門前ではなくなり、リーチできなくなる"
