learning_questions:
  - category_name: "\"役\"を知ろう"
    questions:
      - statement: "役とは何ですか？"
        answer: "アガリの条件を満たす手牌の形"

      - statement: "役はだいたい何種類ありますか？"
        answer: "メンツの種類（刻子/順子、マンズ/ピンズ/ソーズなど）と待ちの種類（リャンメン待ちや単騎待ちなど）との組み合わせのパターン次第で、40種類前後になる"

      - statement: "リーチ（立直）とは？"
        answer: "門前（メンゼン）で聴牌（テンパイ）した時に宣言できる役のこと"

      - statement: "一発（イッパツ）とは？"
        answer: "リーチ後1巡以内にアガるとつく役のこと"

      - statement: "門前清自摸（メンゼンツモ）とは？"
        answer: "門前（メンゼン）で自分でツモってアガリの形を作れるとつく役のこと"

      - statement: "自風牌とは？"
        answer: "その局の自分の風と一致する風牌（東/南/西/北）を3枚集めるとつく役のこと"

      - statement: "場風牌とは？"
        answer: "その局の場（東場・南場など）と一致する風牌を3枚集めるとつく役のこと"

      - statement: "役牌（ヤクハイ）とは？"
        answer: "自風牌と場風牌に加えて、字牌の白/發/中のいずれかを3枚集めるとつく役を、まとめて役牌（ヤクハイ）と呼ぶ。役を作れる字牌自体をそう呼ぶこともある"

      - statement: "タンヤオ（断么九）とは？"
        answer: "面子（メンツ）と雀頭（ジャントウ）を2〜8の数字の牌だけで作る役のこと"

      - statement: "平和（ピンフ）とは？"
        answer: "門前（メンゼン）で4面子すべてが順子で、雀頭（ジャントウ）が役牌以外で、両面（リャンメン）待ちの役のこと"

      - statement: "混全帯么九（チャンタ）とは？"
        answer: "すべての面子と雀頭に1・9、または字牌が含まれる役のこと、タンヤオの逆"

      - statement: "清一色（チンイツ、またはチンイーソー）とは？"
        answer: "マンズ/ピンズ/ソーズの中で、同じ種類の牌だけで手牌を作る役のこと"

      - statement: "混一色（ホンイツ、またはホンイーソー）とは？"
        answer: "マンズ/ピンズ/ソーズの中で一種類と、字牌だけで手牌を作る役のこと"

      - statement: "七対子（チートイツ）とは？"
        answer: "7組の対子を集めると成立する特殊な役のこと"

      - statement: "一気通貫（イッキツーカン、またはイッツー）とは？"
        answer: "123・456・789のように同じ種類で3つの順子を含んだ手牌を作る役のこと"

      - statement: "国士無双とは？"
        answer: "1・9の牌と字牌をすべて一枚ずつ集めるとつく特殊な役"

      - statement: "ドラとは？"
        answer: "その局で持っているとアガった時に特別に点数が加算される牌のこと"

