learning_questions:
  - category_name: "アガリ\"点数\"を知ろう"
    questions:
      - statement: "点数計算に必要な2つの要素は？"
        answer: "翻（ハン）と符（フ）"

      - statement: "翻（ハン）とは何ですか？"
        answer: "役ごとに振られているポイント的なもので、作るのが簡単な役は翻数が少なく、難しい役は翻数が多い"

      - statement: "符（フ）とは何ですか？"
        answer: "面子や雀頭の形、待ちの形、アガリ方などよって定まる副次的なポイントのことで、難しい構成であるほど符は高くなり、1〜4翻の間では翻数が同じでも符の数が多いほど点数が高くなります"

      - statement: "アガった時の翻数を増やしたい場合は？"
        answer: "成立させた時の翻が大きい難しい役を成立させるか、たくさんの役を同時に成立させるか"

      - statement: "1〜4翻の間では、翻数が1つ増えるごとに、点数は約何倍になりますか？"
        answer: "約2倍"

      - statement: "アガった際の最低点数は何点ですか？（子の1翻30符のロンアガリ）"
        answer: "1000点"

      - statement: "子の1翻40符のロンアガリは何点ですか？"
        answer: "1300点"

      - statement: "子の2翻30符のロンアガリは何点ですか？"
        answer: "2000点"

      - statement: "子の2翻40符のロンアガリは何点ですか？"
        answer: "2600点"

      - statement: "子の3翻30符のロンアガリは何点ですか？"
        answer: "3900点"

      - statement: "子の4翻30符のロンアガリは何点ですか？"
        answer: "7700点（ルールによっては8000点扱い）"

      - statement: "5翻のアガリを何と呼びますか？"
        answer: "満貫（マンガン）と呼び、符に関わらず8000点"

      - statement: "6-7翻の手を何と呼びますか？"
        answer: "跳満（ハネマン）と呼び、符に関わらず12000点"

      - statement: "8-10翻の手を何と呼びますか？"
        answer: "倍満（バイマン）と呼び、符に関わらず16000点"

      - statement: "11-12翻の手を何と呼びますか？"
        answer: "三倍満（サンバイマン）と呼び、符に関わらず24000点"

      - statement: "13翻以上の手を何と呼びますか？"
        answer: "数え役満（カゾエヤクマン）と呼び、符に関わらず32000点"

      - statement: "その局の親の得点は、親以外のプレイヤー（子）の何倍になりますか？"
        answer: "1.5倍"
