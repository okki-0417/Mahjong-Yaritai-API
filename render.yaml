databases:
  - name: MahjongYaritaiDB
    postgresMajorVersion: 17
    databaseName: MahjongYaritaiApp
    user: MahjongYaritaiApp
    region: singapore
    ipAllowList: []

services:
  - type: web
    name: MahjongYaritaiApp
    runtime: ruby
    region: singapore
    plan: free
    repo: https://github.com/okki-0417/Mahjong-Yaritai-API
    branch: main
    autoDeployTrigger: checksPass
    healthCheckPath: /
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_HOST
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_NAME
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: FRONTEND_HOST
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: HOST_NAME
        sync: false
      - key: MAIL_ADDRESS
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: USER_AGENT
        sync: false

