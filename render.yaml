databases:
  - name: MahjongYaritaiDB
    postgresMajorVersion: 16
    region: singapore
    ipAllowList: []

services:
  - name: MahjongYaritaiApp
    type: web
    runtime: docker
    region: singapore
    plan: free
    repo: https://github.com/okki-0417/Mahjong-Yaritai-API
    branch: main
    autoDeployTrigger: checksPass
    healthCheckPath: /
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_HOST
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_NAME
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: MahjongYaritaiDB
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: MahJongYaritaiRedis
          type: keyvalue
          property: hostport
      - key: FRONTEND_HOST
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: HOST_NAME
        sync: false
      - key: MAIL_ADDRESS
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        sync: false
      - key: USER_AGENT
        sync: false
  - name: MahJongYaritaiRedis
    type: keyvalue
    plan: free
    region: singapore
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
